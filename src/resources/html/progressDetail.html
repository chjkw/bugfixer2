<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="WEBVIEWCSS">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="WEBVIEWJS"></script>

    <template id="template-log">
        <div class="vertical-timeline-item vertical-timeline-element">
            <div>
                <span class="vertical-timeline-element-icon bounce-in">
                    <i class="badge badge-dot badge-dot-xl badge-success"> </i>
                </span>
                <div class="vertical-timeline-element-content bounce-in">
                    <h4 class="timeline-title">{{title}}</h4>
                    <p>{{message}}</p>
                    <span class="vertical-timeline-element-date">{{time}}</span>
                </div>
            </div>
        </div>
    </template>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-5">오류 자동 수정 진행 상황</h4>

                        <div class="hori-timeline" dir="ltr">
                            <ul class="list-inline events">
                                <li class="list-inline-item event-list">
                                    <div class="px-4">
                                        <div class="event-date bg-soft-primary text-primary">Step 1</div>
                                        <h5 class="font-size-16">빌드</h5>
                                        <p class="text-muted">오류를 찾는 데 필요한 정보를<br>
                                            수집하는 과정입니다.</p>
                                        <div>
                                            <a class="btn btn-primary btn-sm" data-toggle="collapse"
                                                href="#buildReadMore" role="button" aria-expanded="false"
                                                aria-controls="buildReadMore">자세히</a>
                                        </div>
                                        <div id="buildReadMore"
                                            class="collapse vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
                                        </div>
                                    </div>
                                </li>
                                <li class="list-inline-item event-list">
                                    <div class="px-4">
                                        <div class="event-date bg-soft-success text-success">Step 2</div>
                                        <h5 class="font-size-16">분석</h5>
                                        <p class="text-muted">프로그램에 있는 오류를<br>
                                            찾는 과정입니다.</p>
                                        <div>
                                            <a class="btn btn-primary btn-sm" data-toggle="collapse"
                                                href="#analyzeReadMore" role="button" aria-expanded="false"
                                                aria-controls="analyzeReadMore">자세히 보기</a>
                                        </div>
                                        <div id="analyzeReadMore"
                                            class="collapse vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
                                        </div>
                                    </div>
                                </li>
                                <li class="list-inline-item event-list">
                                    <div class="px-4">
                                        <div class="event-date bg-soft-danger text-danger">Step 3</div>
                                        <h5 class="font-size-16">패치 생성</h5>
                                        <p class="text-muted">분석 단계에서 발견한 오류를<br> 
                                            해결할 수 있는 코드를<br>
                                            만드는 과정입니다.</p>
                                        <div>
                                            <a class="btn btn-primary btn-sm" data-toggle="collapse"
                                                href="#patchReadMore" role="button" aria-expanded="false"
                                                aria-controls="patchReadMore">자세히</a>
                                        </div>
                                        <div id="patchReadMore"
                                            class="collapse vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
                                        </div>
                                    </div>
                                </li>
                                <li class="list-inline-item event-list">
                                    <div class="px-4">
                                        <div class="event-date bg-soft-warning text-warning">Step 4</div>
                                        <h5 class="font-size-16">검증</h5>
                                        <p class="text-muted">생성된 패치가 올바른지<br>
                                            확인하는 단계입니다.</p>
                                        <div>
                                            <a class="btn btn-primary btn-sm" data-toggle="collapse"
                                                href="#validateReadMore" role="button" aria-expanded="false"
                                                aria-controls="validateReadMore">자세히</a>
                                        </div>
                                        <div id="validateReadMore"
                                            class="collapse vertical-timeline vertical-timeline--animate vertical-timeline--one-column">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- end card -->
            </div>
        </div>

        <body>

</html>
